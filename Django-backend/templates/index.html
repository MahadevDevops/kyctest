</head>
<body>
<div class="container">
    <h2>Replinshment Order CSV Generator</h2>
    <form action="{% url 'repl' %}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="Retailer">Retailer:</label>
            <input type="text" class="form-control" id="Retailer" placeholder="Enter Retailer Name" name="Retailer">
        </div>
        <div class="form-group">
            <label for="bsq">Base Stock Quantity:</label>
            <input type="file" accept=".csv" class="form-control" id="bsq" name="bsq">
        </div>
        <div class="form-group">
            <label for="store">Store Inventory:</label>
            <input type="file" accept=".csv" class="form-control" id="store" name="store">
        </div>
        <div class="form-group">
            <label for="warehouse">Warehouse Inventory:</label>
            <input type="file" accept=".csv" class="form-control" id="warehouse" name="warehouse">
        </div>
        <button type="submit" class="btn btn-default">Generate Replinshment CSV</button>
    </form>
</div>
</body>
</html>
